<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="style" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" >
    <title>Document</title>
</head>


<script>
    (function($) {
showSwal = function(type) {
'use strict';
if (type === 'auto-close') {
swal({
title: 'Auto close alert!',
text: 'I will close in 2 seconds.',
timer: 2000,
button: false
}).then(
function() {},
// handling the promise rejection
function(dismiss) {
if (dismiss === 'timer') {
console.log('I was closed by the timer')
}
}
)
}else{
swal("Error occured !");
}
}

})(jQuery);
</script>

<body>
    <div class="wrapper text-center">
        <h4 class="card-title">Alerts Popups</h4>
        <p class="card-description">A message with auto close timer</p> <button class="btn btn-outline-success" onclick="showSwal('auto-close')">Click here!</button>
    </div>
</body>
</html>
